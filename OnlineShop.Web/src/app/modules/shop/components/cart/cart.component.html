<p>Your Order:</p>
<div class="cart-item-list">
  <ul>
    <ng-container *ngFor="let itemCount of itemCounts">
      <li>
        <div *ngIf="itemCount.count != 0">
          <app-cart-item [item]="itemCount.item" [count]="itemCount.count"></app-cart-item>
        </div>
      </li>
    </ng-container>
  </ul>

  <button class="generic-button" (click)="buyItems()" i18n>
    Buy
  </button>
</div>
