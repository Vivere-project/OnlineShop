
<div>
  <ul>
    <ng-container *ngFor="let itemCount of itemCounts">
      <li>
        <p>Name: {{itemCount.item.name}}</p>
        <p>Description: {{itemCount.item.description}}</p>
        <p>Price: {{itemCount.item.price}}</p>
        <p>Count: {{itemCount.count}}</p>
      </li>
    </ng-container>
  </ul>

  <button class="generic-button" (click)="buyItems()" i18n>
    Buy
  </button>
</div>
