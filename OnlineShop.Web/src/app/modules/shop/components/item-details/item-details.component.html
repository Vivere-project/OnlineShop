<app-toolbar></app-toolbar>

<div class="container">
  <app-image-viewer [file]="imageToShow" [isLoading]="isImageLoading"></app-image-viewer>
  <div class="details">
    <hr>
    <h1>{{item.name}}</h1>
    <p class="price">{{item.price}} RON</p>
    <p>{{item.description}}</p>
    <button class="generic-button" (click)="addItemToCart()" i18n>ADD TO CART</button>
  </div>
</div>

<app-cart-badge [itemsCount]="itemsInCartCount"></app-cart-badge>
