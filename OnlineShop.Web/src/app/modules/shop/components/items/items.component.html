<app-toolbar></app-toolbar>

<app-carousel></app-carousel>

<ul class="items-list">
  <ng-container *ngFor="let item of items">
    <li [routerLink]="['/item', item.id]" class="item-li">
      <app-item-card [item]="item" ></app-item-card>
    </li>
  </ng-container>
</ul>

<app-cart-badge [itemsCount]="itemsInCartCount"></app-cart-badge>
