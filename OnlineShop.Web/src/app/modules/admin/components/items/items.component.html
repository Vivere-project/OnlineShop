<ul class="items-list">
  <ng-container *ngFor="let item of items">
    <li>
      <div class="item-li">
        <app-item-card [item]="item" (refreshItemsEvent)="refreshItems()"></app-item-card>
      </div>
    </li>
  </ng-container>
  <li>
    <div class="add-new-item-card fa-10x item-li item-card" [routerLink]="['add-item']">
      <i class="fas fa-plus plus"></i>
    </div>
  </li>
</ul>
