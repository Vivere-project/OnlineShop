<app-base-item-card [item]="item">
    <div  class="action-icon delete" (click)="deleteItem()">
      <div class="action-icon-text">
        <i class="fas fa-trash"></i>
      </div>
    </div>

    <a class="action-icon edit" [routerLink]="['/edit-item', item.id]">
      <div class="action-icon-text edit-icon">
        <i class="fas fa-edit"></i>
      </div>
    </a>
</app-base-item-card>
