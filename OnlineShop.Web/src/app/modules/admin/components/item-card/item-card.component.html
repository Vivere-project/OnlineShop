<div class="item-card">
  <app-image-viewer [file]="imageToShow" [isLoading]="isImageLoading" [customHeight]="200" [customWidth]="200"></app-image-viewer>

  <div class="item-container">
    <h4>{{item.name}}</h4>
    <p>{{item.price}} </p>

    <div  class="cart-icon delete" (click)="deleteItem()">
      <div class="cart-icon-text">
        <i class="fas fa-trash"></i>
      </div>
    </div>

    <a class="cart-icon edit" [routerLink]="['/edit-item', item.id]">
      <div class="cart-icon-text edit-icon">
        <i class="fas fa-edit"></i>
      </div>
    </a>
  </div>

</div>
