<div class="form-container">
  <div class="form-text-inputs">
    <app-item-form [item]="item" (onSubmit)="submit($event)"></app-item-form>
  </div>
  <div class="edit-image-container">
    <app-image-viewer [file]="file" [isLoading]="isLoading">
    </app-image-viewer>

    <div class="form-group">
      <label for="file" class="edit-image-button">Edit image</label>
      <input type="file"
             accept=".jpg, .jpeg, .png, .gif, .bmp"
             id="file"
             (change)="handleFileInput($event)">
    </div>
  </div>
</div>
